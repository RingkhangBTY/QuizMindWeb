<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>QuizMind - Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<header>
    <div class="logo small">QM</div>
    <h2>QuizMind</h2>
    <button id="logout" class="secondary">Logout</button>
</header>

<main class="container">
    <section id="quiz-section">
        <h3>Generate Quiz</h3>
        <label>Subject</label>
        <input id="subject" type="text" />
        <label>Topic</label>
        <input id="topic" type="text" />
        <label>Level</label>
        <select id="level">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
        </select>
        <label>Number of Questions</label>
        <input id="noq" type="number" value="5" min="1" />
        <button id="generate">Generate</button>
        <div id="quiz-area"></div>
        <button id="submit" class="hidden">Submit Quiz</button>
        <div id="result"></div>
    </section>

    <section id="history-section">
        <h3>Your Score History</h3>
        <button id="load-history">Load History</button>
        <div id="history-list"></div>
    </section>
</main>

<script src="js/quiz.js"></script>
</body>
</html>
